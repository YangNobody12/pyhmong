[pytest]
# Pytest configuration for pyhmong

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum version
minversion = 7.0

# Output options (without coverage - install pytest-cov for coverage support)
addopts =
    # Verbose output
    -v
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Enable strict markers
    --strict-markers
    # Enable strict config
    --strict-config
    # Uncomment below if you have pytest-cov installed:
    # --cov=pyhmong
    # --cov-report=html
    # --cov-report=term-missing
    # --cov-fail-under=80

# Markers for organizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    smoke: marks tests as smoke tests

# Ignore warnings from dependencies
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Console output styling
console_output_style = progress

# Test collection
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__

# Doctest options
doctest_optionflags = NORMALIZE_WHITESPACE ELLIPSIS

# Timeout for tests (in seconds) - requires pytest-timeout
# timeout = 300

# Coverage options (only used if pytest-cov is installed)
[coverage:run]
source = pyhmong
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod